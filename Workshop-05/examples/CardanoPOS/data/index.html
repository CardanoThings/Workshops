<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>CardanoPOS</title>
    <link rel="stylesheet"
          href="style.css">
</head>

<body>
    <div class="container">
        <h1>Cardano POS</h1>
        <form id="paymentForm">
            <div class="form-group">
                <label for="adaAmount">ADA Amount:</label>
                <input type="number"
                       id="adaAmount"
                       name="adaAmount"
                       step="0.000001"
                       min="0"
                       required
                       placeholder="Enter amount in ADA">
            </div>
            <button type="submit"
                    id="requestBtn">Request Payment</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
